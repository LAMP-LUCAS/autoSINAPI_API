# Arquivo: kong/kong.yml

_format_version: "2.1"

services:
- name: sinapi-api
  url: http://api:8000
  routes:
  - name: sinapi-route
    paths:
    - /

  plugins:
  - name: key-auth
    config: 
      key_names:
      - X-API-KEY
  - name: rate-limiting
    config:
      minute: 30
      day: 250
      policy: local