# kong/kong.yml
_format_version: "2.1"

services:
- name: sinapi-api
  url: http://api:8000  # Aponta para o servi√ßo da API no Docker
  routes:
  - name: sinapi-route
    paths:
    - /

plugins:
- name: key-auth
  service: sinapi-api
  config: 
    key_names:
    - X-API-KEY
- name: rate-limiting
  service: sinapi-api
  config:
    minute: 30
    day: 250
    policy: local
