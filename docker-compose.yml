# docker-compose.yml
# VERSÃO FINAL CORRIGIDA

services:
  db:
    image: postgres:15-alpine
    container_name: sinapi_db
    hostname: db
    env_file: .env
    environment:
      - POSTGRES_MULTIPLE_DATABASES=sinapi,kong
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - KONG_PG_USER=${KONG_PG_USER}
      - KONG_PG_PASSWORD=${KONG_PG_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/db/multiple-databases.sh:/docker-entrypoint-initdb.d/multiple-databases.sh
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - sinapi-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d sinapi"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    container_name: sinapi_api
    build: .
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sinapi-net

  kong-migrations:
    image: kong:3.4
    container_name: kong_migrations
    env_file: .env
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_DATABASE=kong
      - KONG_PG_HOST=db
      - KONG_PG_USER=${KONG_PG_USER}
      - KONG_PG_PASSWORD=${KONG_PG_PASSWORD}
    # ---- CORREÇÃO CRÍTICA AQUI ----
    # Usa o comando 'config db_import' que é compatível com Kong 3.4
    command: sh -c "kong migrations bootstrap && kong config db_import /usr/local/kong/declarative/kong.yml || sleep 3600"
    depends_on:
      db:
        condition: service_healthy
    restart: "no"
    networks:
      - sinapi-net
    volumes:
      - ./kong:/usr/local/kong/declarative

  kong:
    image: kong:3.4
    container_name: sinapi_gateway
    env_file: .env
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_DATABASE=kong
      - KONG_PG_HOST=db
      - KONG_PG_USER=${KONG_PG_USER}
      - KONG_PG_PASSWORD=${KONG_PG_PASSWORD}
      - KONG_PROXY_ACCESS_LOG=/dev/stdout
      - KONG_ADMIN_ACCESS_LOG=/dev/stdout
      - KONG_PROXY_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_LISTEN=0.0.0.0:8001
    depends_on:
      kong-migrations:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
      - "8001:8001"
    restart: unless-stopped
    networks:
      - sinapi-net
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  sinapi-net:
    driver: bridge
